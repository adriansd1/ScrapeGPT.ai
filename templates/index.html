<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
</head>
<body>
    <h1>Web Scraper</h1>
    <form method="POST">
        <label for="url">Website URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" required></textarea><br><br>
        <input type="submit" value="Scrape and Process">
    </form>

    {% if result %}
        <h2>Output from OpenAI:</h2>
        <!-- Use the 'safe' filter to render raw HTML safely -->
        <div>{{ result|safe }}</div>
    {% endif %}
</body>
</html>
